<a href = '/'>
    <h1>Logo</h1>
</a>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li> {{message}}</li>
    {% endfor %}
</ul>
{% endif %}

<form  action="{% url 'home' %}">
    <input type="text" name="q" placeholder="Search here..."/>
</form>

{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}" >Logout</a>
{%else%}
<a href="{% url 'login'%}">Login</a>
{%endif%}

<hr>
